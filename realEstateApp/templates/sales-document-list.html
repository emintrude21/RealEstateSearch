<!-- sales_document_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Document List</title>
</head>
<body>
    <h1>Sales Documents</h1>
    <form method="get" action="{% url 'sales-document-list' %}">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <br>
        <label for="beds">Beds:</label>
        <input type="number" id="beds" name="beds">
        <br>
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms">
        <br>
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for document in documents %}
            <li>
                Address: {{ document.address }}<br>
                City: {{ document.city }}<br>
                Beds: {{ document.beds }}<br>
                Bathrooms: {{ document.bathrooms }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
