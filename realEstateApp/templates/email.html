<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <form action = "{% url 'email' %}" method = "POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    To
                </td>
                <td>
                    <input type = "email" name = "toemail">
                </td>
            </tr>
            <tr>
                <td colspan = 2>
                    <textarea name = "content" cols = 27 rows = "10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "submit" value = "Send">
                </td>
                <td>
                    <input type = "reset" value = "Clear">
                </td>
            </tr>
        </table>    
    </form>
</body>
</html>
